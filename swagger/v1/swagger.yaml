---
openapi: 3.0.1
info:
  title: API V1
  version: v1
paths:
  "/api/v1/applications":
    get:
      summary: Retrieves all the created applications
      tags:
      - Applications
      responses:
        '200':
          description: Applications retrieved
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    name:
                      type: string
                    created_at:
                      type: string
                    updated_at:
                      type: string
                  required:
                  - name
                  - created_at
                  - updated_at
        '422':
          description: Invalid request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                required:
                - message
    post:
      summary: Creates a new Application
      tags:
      - Applications
      parameters: []
      responses:
        '201':
          description: Application created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  application:
                    type: object
                    properties:
                      name:
                        type: string
                      token:
                        type: string
                      created_at:
                        type: string
                      updated_at:
                        type: string
                    required:
                    - name
                    - token
                    - created_at
                    - updated_at
                required:
                - message
                - application
        '422':
          description: Invalid request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                required:
                - message
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
              required:
              - name
  "/api/v1/applications/:token":
    get:
      summary: Retrieves the given token's application
      tags:
      - Applications
      parameters:
      - name: token
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Applications retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
                  token:
                    type: string
                  created_at:
                    type: string
                  updated_at:
                    type: string
                required:
                - name
                - token
                - created_at
                - updated_at
        '422':
          description: Invalid request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                required:
                - message
    put:
      summary: Update Application
      tags:
      - Applications
      parameters:
      - name: token
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Application updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  application:
                    type: object
                    properties:
                      name:
                        type: string
                      token:
                        type: string
                      created_at:
                        type: string
                      updated_at:
                        type: string
                    required:
                    - name
                    - token
                    - created_at
                    - updated_at
                required:
                - message
                - application
        '422':
          description: Invalid request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                required:
                - message
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
              required:
              - name
  "/api/v1/applications/:application_token/chats":
    get:
      summary: Retrieves all the created chats for the given token's application
      tags:
      - Chats
      parameters:
      - name: token
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Chats retrieved
          content:
            application_token/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    name:
                      type: string
                    messages_count:
                      type: integer
                    created_at:
                      type: string
                    updated_at:
                      type: string
                  required:
                  - name
                  - created_at
                  - updated_at
        '422':
          description: Invalid request
          content:
            application_token/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                required:
                - message
    post:
      summary: Creates a new chat that will be linked to the given token's application
      tags:
      - Chats
      parameters:
      - name: application_token
        in: path
        required: true
        schema:
          type: string
      responses:
        '201':
          description: Application created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  chat:
                    type: object
                    properties:
                      name:
                        type: string
                      number:
                        type: integer
                      created_at:
                        type: string
                      updated_at:
                        type: string
                    required:
                    - name
                    - number
                    - created_at
                    - updated_at
                required:
                - message
                - chat
        '422':
          description: Invalid request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                required:
                - message
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
              required:
              - name
  "/api/v1/applications/:application_token/chats/:number":
    get:
      summary: Retrieves the given token's application's chat
      tags:
      - Chats
      parameters:
      - name: application_token
        in: path
        required: true
        schema:
          type: string
      - name: number
        in: path
        required: true
        schema:
          type: integer
      responses:
        '200':
          description: Applications retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
                  number:
                    type: integer
                  messages_count:
                    type: integer
                  created_at:
                    type: string
                  updated_at:
                    type: string
                required:
                - name
                - number
                - created_at
                - updated_at
        '422':
          description: Invalid request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                required:
                - message
    put:
      summary: Update Chat of the given token's application
      tags:
      - Chats
      parameters:
      - name: token
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: Application updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  chat:
                    type: object
                    properties:
                      name:
                        type: string
                      number:
                        type: integer
                      messages_count:
                        type: integer
                      created_at:
                        type: string
                      updated_at:
                        type: string
                    required:
                    - name
                    - number
                    - created_at
                    - updated_at
                required:
                - message
                - chat
        '422':
          description: Invalid request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                required:
                - message
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
              required:
              - name
servers:
- url: http://{defaultHost}
  variables:
    defaultHost:
      default: 127.0.0.1:3000
